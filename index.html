<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatVärlden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<header>
    <h1>MatVärlden</h1>
    <input type="text" id="searchInput" placeholder="Sök matvara...">
</header>


<nav id="categories">
    <button data-cat="snacks">Snacks</button>
    <button data-cat="milk">Mjölk & Mejeri</button>
    <button data-cat="bread">Bröd</button>
    <button data-cat="fruits">Frukt</button>
    <button data-cat="meat">Kött</button>
    <button data-cat="drinks">Dryck</button>
</nav>


<main>
    <section id="productList" class="grid"></section>


    <aside id="cart">
        <h2>Kundvagn</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Totalt: 0 kr</p>
        <a href="checkout.html" id="checkoutBtn" class="checkout-btn">Gå till kassan</a>
    </aside>
</main>


<script src="script.js"></script>

</body>
</html>
